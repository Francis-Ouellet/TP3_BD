<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/foundation.css" rel="stylesheet" type="text/css" />

        <title>Facelets Template</title>
    </h:head>

    <h:body>

            <ui:insert name="top"></ui:insert>
            
            <nav class="top-bar" data-topbar="">
                <ul class="title-area">
                  <li class="name">
                    <h1><h:link outcome="index">Accueil</h:link></h1>
                  </li>
                  <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
                </ul>

                <section class="top-bar-section">
                    
                    <ul class="right">
                      
                     
                      
                      <c:if test="#{sessionBean.logged}">
                        <h:form>
                            <h:commandButton class="button" value="Déconnexion" action="#{sessionBean.Deconnexion()}"></h:commandButton>
                        </h:form>
                      </c:if>
                      
                            <c:if test="#{!sessionBean.logged}">
                                <li class="has-form">
                                    <h:form>
                                         <div class="medium-5 columns">
                                             <div class="row">
                                                    <div class="medium-4 columns">
                                                       <h:outputLabel for="usrName">
                                                          <h:outputText style="color:white" value="Nom d'utilisateur"></h:outputText>
                                                       </h:outputLabel>
                                                    </div>
                                                    <div class="medium-8 columns">
                                                       <h:inputText id="usrName" value="#{sessionBean.username}" />
                                                    </div>
                                             </div>
                                         </div>
                                        <div class="medium-5 columns">
                                            <div class="row">
                                                 <div class="medium-3 columns">
                                                    <h:outputLabel for="usrPwd">
                                                        <h:outputText style="color:white" value="Mot de passe"></h:outputText>
                                                    </h:outputLabel>
                                                 </div>
                                                 <div class="medium-9 columns">
                                                    <h:inputSecret id="usrPwd" value="#{sessionBean.password}" />
                                                 </div>
                                            </div>
                                        </div>
                                        <div class="medium-2 columns">
                                            <h:commandButton class="button" value="Connexion" action="#{sessionBean.Connexion()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                </li>
                            </c:if>
                       
                  </ul>
                    
                  <!-- Right Nav Section -->
                  <ul class="left">
                    <c:choose>
                        <c:when test="#{sessionBean.userType.equals('membre')}" >
                                <li><h:link outcome="reservations">Réservations</h:link></li>
                                <li><h:link outcome="mesEmprunts">Emprunts</h:link></li>
                        </c:when>
                        <c:when test="#{sessionBean.userType.equals('employe')}">
                                <li><h:link outcome="locations">Locations</h:link></li>
                                <li><h:link outcome="amende">Voir les retards</h:link></li>
                        </c:when>
                    </c:choose>
                      
                       
                      
                  </ul>
                  
                  

                  
                </section>
              </nav>
            
            <div class="row">
                
                <div class="medium-12 columns panel">
                    <div id="content" class="center_content">
                        <ui:insert name="body">Content</ui:insert>
                    </div>
                </div>
                
                
                
                
            </div>
            
            <script src="./resources/js/jquery.js"></script>
            <script src="./resources/js/foundation.js"></script>
           <script src="./resources/js/foundation.topbar.js"></script>
           
            <script>
                $(document).foundation();
              </script> 

    </h:body>

</html>
