<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">Top</ui:insert>
            <c:if test="#{!sessionBean.logged}">
                <h:form>
                    <h:outputLabel for="usrName">
                        <h:outputText value="Nom d'utilisateur"></h:outputText>
                    </h:outputLabel>
                    <h:inputText id="usrName" value="#{sessionBean.username}" />

                    <h:outputLabel for="usrPwd">
                        <h:outputText value="Nom d'utilisateur"></h:outputText>
                    </h:outputLabel>
                    <h:inputSecret id="usrPwd" value="#{sessionBean.password}" />

                    <h:commandButton value="Connexion" action="#{sessionBean.Connexion()}"></h:commandButton>
                </h:form>
            </c:if>
            
            <c:if test="#{sessionBean.logged}">
                <h:form>
                    <h:commandButton value="Déconnexion" action="#{sessionBean.Deconnexion()}"></h:commandButton>
                </h:form>
            </c:if>
            
            <c:choose>
                <c:when test="#{sessionBean.userType.equals('membre')}" >
                    <h:form>
                        <h:commandLink action="reservations">Réservations</h:commandLink>
                        <h:commandLink action="emprunts">Emprunts</h:commandLink>
                    </h:form>
                </c:when>
                <c:when test="#{sessionBean.userType.equals('employe')}">
                    <h:form>
                        <h:commandLink action="locations">Locations</h:commandLink>
                        <h:commandLink action="retour">Retourner un article</h:commandLink>
                        <h:commandLink action="amende">Voir les retards</h:commandLink>
                    </h:form>
                </c:when>
            </c:choose>
            
        </div>

        <div id="content" class="center_content">
            <ui:insert name="body">Content</ui:insert>
        </div>

    </h:body>

</html>
