<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">

    <ui:define name="top">
    </ui:define>

    <ui:define name="body">
        <div class="row">
            <div class="medium-10 columns medium-centered">
                <h:dataTable value="#{sessionBean.ObtenirReservations()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Titre"/>
                        </f:facet>
                        <h:outputText value="#{item.biArticles.titre}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date de la rÃ©servation"/>
                        </f:facet>
                        <h:outputText value="#{item.id.dateReservation}">
                            <f:convertDateTime pattern="dd MMM yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Position dans la file d'attente"/>
                        </f:facet>
                        <c:choose>
                            <c:when test="#{item.position == 1}">
                                <h:outputText value="#{item.position}er" />

                            </c:when>
                            <c:otherwise>
                                <h:outputText value="#{item.position}e" />
                            </c:otherwise>
                        </c:choose>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </ui:define>

</ui:composition>
